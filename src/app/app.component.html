<div>
  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data">
        <td>{{ user.emp_id }}</td>
        <td>{{ user.emp_name }}</td>
        <td><a href="mailto:{{user .emp_email }}">{{ user.emp_email }}</a></td>
      </tr>
    </tbody>
  </table>
</div>
